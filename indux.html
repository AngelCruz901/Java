<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>

    <script src="./js/appi.js"></script>

    <!-- CABECERO  -->
    <div class="cabecero">
        <!-- Presupuesto -->
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div class="presupuesto_valor">+2,000.00</div>
            <!-- Ingreso -->
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreso--valor" id="ingresos">+4,000.00</div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
            </div>

            <!-- Egreso -->
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div class="presupuesto_egreso--valor" id="egresos">+1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje" id="porcentaje"> 45% </div>
                </div>
            </div>
        </div>
    </div>
    <!-- FORM -->
    <form name="forma" id="forma" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="tipo" id="tipo" class="agregar_tipo">
                    <option value="ingreso">+ </option>
                    <option value="egreso">- </option>
                </select>
                <input type="text" class="agregar_descripcion" id="descripcion" placeholder="Agregar Descripcion"
                    name="descripcion">
                <input type="number" step="any" value="" class="agregar_valor" name="valor" id="valor"
                    placeholder="Valor">
                <button type="button" class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="close-circle-outline"></ion-icon>
                </button>
            </div>
        </div>

    </form>
    <!-- CONTENEDOR -->
    <div class="contenedor" class="limpiarEstilos">
        <div class="ingreso">
            <!--INGRESOOO-->
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+2,200.00</div>
                        <div class="elemento_eliminar">
                            <button type="button" class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">+1,500</div>
                        <div class="elemento_eliminar">
                            <button type="button" class="elemento_eliminar--btn">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--EGRESOOO-->
    <div class="egreso">
        <h2 class="egreso_titulo">Egresos</h2>
        <div id="lista-egresos">
            <div class="elemento limpiarEstilos">
                <div class="elemento_descripcion">Renta departamento</div>
                <div class="derecha limpiarEstilos">
                    <div class="elemento_valor">-900.00</div>
                    <div class="elemento_porcentaje">21%</div>
                    <div class="elemento_eliminar">
                        <button class="elemento_eliminar--btn">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="elemento limpiarEstilos">
            <div class="elemento_descripcion">Ropa</div>
            <div class="derecha limpiarEstilos">
                <div class="elemento_valor">-400</div>
                <div class="elemento_porcentaje">9%</div>
                <div class="elemento_eliminar">
                    <button class="elemento_eliminar--btn">
                        <ion-icon name="close-circle-outline"></ion-icon>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
